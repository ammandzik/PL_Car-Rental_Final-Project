spring:
  application:
    name: Car-Rental
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never
      data-locations: classpath:sql/data.sql
  cache:
    type: redis
logging:
  level:
    pl.coderslab.carrental: INFO
    org.springframework.cache: TRACE
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

---
#Profil dev
spring:
  config:
    activate:
      on-profile: dev
  data:
    redis:
      port: 6379
      host: localhost
      timeout: 5s

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

---
#Profil docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://${DB_HOST_DOCKER}:${DB_PORT_DOCKER}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  data:
    redis:
      host: redis
      port: 6379
      timeout: 5s
---

server:
  servlet:
    session:
      timeout: 15m
  port: 8080

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
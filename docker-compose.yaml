services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    env_file:
      - path: src/main/resources/.env
        required: true
    ports:
      - "3307:3306"
    volumes:
      - car_rental_mysql_data:/var/lib/mysql
  redis:
    image: redis:latest
    container_name: car_rental_redis
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-app
    env_file:
      - path: src/main/resources/.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
volumes:
  car_rental_mysql_data:
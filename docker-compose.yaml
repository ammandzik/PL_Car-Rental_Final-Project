services:
  mysql:
    image: mysql:8.0
    container_name: car_rental_mysql
    env_file:
      - path: src/main/resources/.env
        required: true
    ports:
      - "3307:3306"
    volumes:
      - car_rental_mysql_data:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-app
    env_file:
      - src/main/resources/.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
    ports:
      - "8080:8080"
volumes:
  car_rental_mysql_data: